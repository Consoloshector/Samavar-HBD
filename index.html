   <script>
    $(document).ready(function () {
        const lecekler = $(".lecekler img");
        const sap = $(".sap");
        const yellow = $(".yellow");
        const msg = $("#msg");
        let index = 0;
        let direction = "open";

        // …ôvv…ôlc…ô gizl…ôt
        lecekler.hide();
        sap.hide();
        yellow.hide();

        $("#btn").click(function () {
            if (direction === "open") {
                if (index === 0) {
                    sap.fadeIn(400);
                    yellow.fadeIn(400);
                } else if (index <= lecekler.length) {
                    $(lecekler[index - 1]).fadeIn(400);
                }
                index++;

                if (index > lecekler.length) {
                    direction = "close";
                }
            } else {
                if (index > 0) {
                    index--;
                    $(lecekler[index]).fadeOut(400);
                } else {
                    sap.fadeOut(400);
                    yellow.fadeOut(400, function () {
                        // b√ºt√ºn proses bit…ônd…ô mesaj g√∂st…ôr
                        msg.fadeIn(700);
                        $("#btn").prop("disabled", true).text("üéÇ");
                    });
                    direction = "open";
                }
            }
        });
    });
